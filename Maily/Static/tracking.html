<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div
        style="
          font-family: avenir, sans-serif;
          font-size: 17px;
          font-weight: bold;
          float: left;
        "
      >
        <span style="color: #a740ff">Richard</span>
        <span style="color: #ff55be">Lee</span>
      </div>
      <div
        style="
          display: flex;
          justify-content: center;
          margin-top: 2px;
          float: left;
        "
      >
        <img src="{{beacon}}" />
      </div>
    </div>
  </body>
</html>
