<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div
        style="
          font-family: avenir, sans-serif;
          font-size: 17px;
          font-weight: bold;
          float: left;
        "
      >
        <span style="color: #a740ff">Richard</span>
        <span style="color: #ff55be">Lee&nbsp;</span>
      </div>
      <div
        style="
          display: flex;
          justify-content: center;
          margin-top: 2px;
          float: left;
        "
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/RAF_roundel.svg/17px-RAF_roundel.svg.png"
          width="17"
          height="17"
        />
      </div>
    </div>
  </body>
</html>
